<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login de prueba</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f3f3; display: flex; height: 100vh; justify-content: center; align-items: center; }
    .login-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.2); width: 300px; }
    input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #007BFF; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #0056b3; }
    #mensaje { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar sesi√≥n</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="Contrase√±a">
    <button onclick="login()">Ingresar</button>
    <p id="mensaje"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("clave").value;
      const mensaje = document.getElementById("mensaje");

      // üîê Usuario de prueba
      const validUser = "admin";
      const validPass = "1234";

      if (user === validUser && pass === validPass) {
        mensaje.style.color = "green";
        mensaje.textContent = "‚úÖ Bienvenido " + user;
        setTimeout(() => {
          window.location.href = "panel.html"; 
        }, 1000);
      } else {
        mensaje.style.color = "red";
        mensaje.textContent = "‚ùå Usuario o contrase√±a incorrectos";
      }
    }
  </script>
</body>
</html>
